<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="dist/output.css" />
    </head>
    <body class="bg-sky-950 text-center">
        <h1
            class="mt-4 font-press text-amber-100 text-xl text-center sm:text-3xl md:text-5xl lg:text-7xl xl:my-32"
        >
            Press the 'A' Key to Start
        </h1>

        <div class="w-6/12 m-auto sm:w-11/12">
            <div
                class="h-80 mx-auto flex flex-col items-center justify-around sm:h-[350px] sm:w-[500px] sm:flex-row lg:w-[700px]"
            >
                <div
                    type="button"
                    id="green"
                    class="bg-green-800 size-36 rounded-[20%] border-8 border-black sm:size-56 sm:border-[15px] lg:size-72 active:bg-zinc-500 active:shadow-white active:shadow"
                ></div>

                <div
                    type="button"
                    id="red"
                    class="bg-red-600 size-36 rounded-[20%] border-8 border-black sm:size-56 sm:border-[15px] lg:size-72 active:bg-zinc-500 active:shadow-white active:shadow"
                ></div>
            </div>

            <div
                class="h-80 mx-auto flex flex-col items-center justify-around sm:h-[350px] sm:w-[500px] sm:flex-row lg:w-[700px]"
            >
                <div
                    type="button"
                    id="yellow"
                    class="bg-yellow-400 size-36 rounded-[20%] border-8 border-black sm:size-56 sm:border-[15px] lg:size-72 active:bg-zinc-500 active:shadow-white active:shadow"
                ></div>
                <div
                    type="button"
                    id="blue"
                    class="bg-blue-700 size-36 rounded-[20%] border-8 border-black sm:size-56 sm:border-[15px] lg:size-72 active:bg-zinc-500 active:shadow-white active:shadow"
                ></div>
            </div>
        </div>

        <script src="src/js/app.js"></script>
    </body>
</html>
